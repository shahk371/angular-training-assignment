<div class="add-border">
    <div class="align-data-items">
        <div>
            <label for="numberField">Enter Time Limit: </label>
            <input type="number" id="numberField" [(ngModel)]="timeLimit">
        </div>
        <div class="add-margin">
            <button type="button" (click)="setTimer()" style="margin-right:20px;">Start/Pause</button>
            <button type="reset" (click)="resetTimer()">Reset</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="add-height" *ngFor="let message of pauseMessage">
            <p>{{message}}</p>
        </div>
    </div>
</div>
