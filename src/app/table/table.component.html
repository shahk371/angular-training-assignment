<table>
    <tr>
        <th id="header" *ngFor="let header of headers" data-sortType=0 (click)="sortData($event, header, studentData[0])">
            {{header | titlecase}}
        </th>
    </tr>
    <tr *ngFor="let item of studentData">
        <td>{{item.name}}</td>
        <td>{{item.standard}}</td>
        <td>{{item.section}}</td>
        <td>{{item.subj1}}</td>
        <td>{{item.subj2}}</td>
        <td>{{item.subj3}}</td>
    </tr>
</table>
